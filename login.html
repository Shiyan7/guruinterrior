  <body>
    <div class="site-container">
      <div class="login auth">
        <div class="login__container auth-container">
          <div class="login-content auth-content">
            <div class="login-content__left"><img class="login-content__image" src="img/avatar.png" alt=""><span class="logo login-content__logo">GuruInterrior</span><span class="login-content__question">Ещё нет аккаунта?</span><a class="login-content__register" href="register.html">Зарегистрироваться</a><span class="login-content__desc">Входя в систему, вы соглашаетесь c <a class="login-content__link" href="#">Правилами системы </a>и <a class="login-content__link" href="#">Политикой конфиденциальности</a></span></div>

              <h1 class="login-content__title">Вход в личный кабинет</h1>
              <input class="login-content__input" data-validate-field="email" type="email" name="email" placeholder="Email">
              <input class="login-content__input" data-validate-field="password" type="password" name="password" placeholder="Пароль">

                <input class="custom-checkbox" type="checkbox" id="remember">
                <label for="remember">Запомнить меня</label><a class="login-content__link" href="recovery.html">Забыли пароль ?</a>

              <button class="btn-reset login-content__enter">Войти</button>
              <ul class="login-social list-reset">
                <li class="login-social__item"><a class="login-social__link login-social__link--google" href="#">
                    <svg class="svg-icon">
                      <use xlink:href="./img/sprites/sprite.svg#google"></use>

                <li class="login-social__item"><a class="login-social__link" href="#">
                    <svg class="svg-icon">
                      <use xlink:href="./img/sprites/sprite.svg#vk"></use>

                    <svg class="svg-icon">
                      <use xlink:href="./img/sprites/sprite.svg#facebook"></use>
                    </svg></a></li>
                <li class="login-social__item"><a class="login-social__link" href="#">
                    <svg class="svg-icon">
                      <use xlink:href="./img/sprites/sprite.svg#instagram"></use>
                    </svg></a></li>
              </ul><a class="login-content__link" href="#">Войти с помощью SMS</a>

                </svg>Support@gurudesign.com</a><a class="footer-support login-footer__support" href="tel:84950326687">
