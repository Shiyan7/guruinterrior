<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Stages</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
    <link rel="stylesheet" href="styles/main.min.css">
  </head>
  <body>
    <div class="site-container">
      <header class="header"> 
        <div class="container-fluid header__container">
          <button class="btn-reset burger" aria-label="Бургер меню"><span class="burger__line"></span></button><a class="logo header__logo" href="/">GuruInterrior</a>
          <div class="header__right">
            <ul class="header-actions list-reset">
              <li class="header-actions__item"><a class="header-actions__link" href="#">
                  <svg class="svg-icon header-actions__icon">
                    <use xlink:href="./img/sprites/sprite.svg#bookmarks"></use>
                  </svg></a></li>
              <li class="header-actions__item"><a class="header-actions__link" href="#">
                  <svg class="svg-icon header-actions__icon">
                    <use xlink:href="./img/sprites/sprite.svg#more"></use>
                  </svg></a></li>
            </ul>
            <button class="btn-reset user">
              <svg class="svg-icon user__icon">
                <use xlink:href="./img/sprites/sprite.svg#user"></use>
              </svg><span class="arrow user__arrow"></span>
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero-stages">
          <div class="container hero-stages__container">
            <div class="hero-stage__item"><img class="hero-stage__image" src="img/stage-image.png" alt="">
              <div class="hero-stage__left">
                <h1 class="hero-stage__title">Дизайн-проект квартиры на улице Бородинской</h1>
                <p class="hero-stage__map">г. Новосибирск, ул. Бородинская, д. 7</p>
                <div class="progressbar hero-stage__progressbar">
                  <progress class="progressbar__line" value="40" max="100"></progress>
                  <div class="progressbar-bottom"><span class="progressbar-bottom__start">1 сен 2020</span><span class="progressbar-bottom__end">10 сен 2020</span></div>
                </div>
              </div>
              <div class="hero-stage__right">
                <ul class="hero-stage__info list-reset">
                  <li class="hero-stage__info-item">
                    <div class="hero-stage__info-image">
                      <svg class="svg-icon">
                        <use xlink:href="./img/sprites/sprite.svg#square"></use>
                      </svg>
                    </div>
                    <div class="hero-stage__info-text">
                      <h2 class="hero-stage__info-title">1250 м2</h2><span class="hero-stage__info-desc">площадь</span>
                    </div>
                  </li>
                  <li class="hero-stage__info-item">
                    <div class="hero-stage__info-image">
                      <svg class="svg-icon">
                        <use xlink:href="./img/sprites/sprite.svg#purse"></use>
                      </svg>
                    </div>
                    <div class="hero-stage__info-text">
                      <h2 class="hero-stage__info-title">1200 ₽</h2><span class="hero-stage__info-desc">цена за м2</span>
                    </div>
                  </li>
                  <li class="hero-stage__info-item">
                    <div class="hero-stage__info-image">
                      <svg class="svg-icon">
                        <use xlink:href="./img/sprites/sprite.svg#cost"></use>
                      </svg>
                    </div>
                    <div class="hero-stage__info-text">
                      <h2 class="hero-stage__info-title">250 000 ₽ </h2><span class="hero-stage__info-desc">стомость</span>
                    </div>
                  </li>
                </ul><a class="hero-stage__link primary-btn" href="#">Новый этап</a>
              </div>
            </div>
          </div>
        </section>
        <section class="stages">
          <div class="container stages__container">
            <div class="tabs stages__tabs">
              <ul class="tabs__list stages__tabs-list list-reset">
                <li class="tabs__item">
                  <button class="btn-reset tabs__btn stages__tabs-btn stages__tabs-btn--active tabs__btn--active" data-tabs-path="stages">Этапы</button>
                </li>
                <li class="tabs__item">
                  <button class="btn-reset tabs__btn stages__tabs-btn" data-tabs-path="description">Описание</button>
                </li>
                <li class="tabs__item">
                  <button class="btn-reset tabs__btn stages__tabs-btn" data-tabs-path="files">файлы </button>
                </li>
                <li class="tabs__item">
                  <button class="btn-reset tabs__btn stages__tabs-btn" data-tabs-path="events">события</button>
                </li>
                <li class="tabs__item">
                  <button class="btn-reset tabs__btn stages__tabs-btn" data-tabs-path="finish">финал</button>
                </li>
                <li class="tabs__item">
                  <button class="btn-reset tabs__btn stages__tabs-btn" data-tabs-path="deal">сделка</button>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
