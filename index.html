<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Создание, техническая и маркетинговая поддержка сайтов от компании Remobius</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="site-container"> 
      <header class="header"> 
        <div class="container-fluid header__container">
          <button class="btn-reset burger" aria-label="Бургер меню"><span class="burger__line"></span></button><a class="logo header__logo" href="/">GuruInterrior</a>
          <div class="header__right">
            <div class="header-actions">
              <div class="bookmarks">
                <button class="btn-reset bookmarks__btn">
                  <svg class="svg-icon bookmarks__icon">
                    <use xlink:href="./img/sprites/sprite.svg#bookmarks"></use>
                  </svg>
                </button>
                <ul class="list-reset dropdown bookmarks-dropdown">
                  <li class="bookmarks-dropdown__item dropdown__item"><a class="bookmarks-dropdown__link dropdown__link" href="#">В избранное</a></li>
                </ul>
              </div>
              <div class="more">
                <button class="btn-reset more__btn dropdown__btn">
                  <svg class="svg-icon more__icon">
                    <use xlink:href="./img/sprites/sprite.svg#more"></use>
                  </svg>
                </button>
                <ul class="more-dropdown list-reset dropdown">
                  <li class="more-dropdown__item dropdown__item"><a class="more-dropdown__link dropdown__link" href="#">
                      <svg class="svg-icon">
                        <use xlink:href="./img/sprites/sprite.svg#edit"></use>
                      </svg>Редактировать</a></li>
                  <li class="more-dropdown__item dropdown__item"><a class="more-dropdown__link dropdown__link" href="#">
                      <svg class="svg-icon">
                        <use xlink:href="./img/sprites/sprite.svg#copy"></use>
                      </svg>Копировать</a></li>
                  <li class="more-dropdown__item dropdown__item"><a class="more-dropdown__link dropdown__link" href="#">
                      <svg class="svg-icon">
                        <use xlink:href="./img/sprites/sprite.svg#close"></use>
                      </svg>Закрыть</a></li>
                  <li class="more-dropdown__item dropdown__item"><a class="more-dropdown__link dropdown__link" href="#">
                      <svg class="svg-icon">
                        <use xlink:href="./img/sprites/sprite.svg#archive"></use>
                      </svg>В архив</a></li>
                </ul>
              </div>
            </div>
            <div class="user">
              <button class="btn-reset user__btn dropdown__btn">
                <svg class="svg-icon user__icon">
                  <use xlink:href="./img/sprites/sprite.svg#user"></use>
                </svg><span class="arrow user__arrow"></span>
              </button>
              <ul class="user-dropdown list-reset dropdown">
                <li class="user-dropdown__item dropdown__item"><a class="user-dropdown__link dropdown__link" href="#">
                    <svg class="svg-icon">
                      <use xlink:href="./img/sprites/sprite.svg#user-small"></use>
                    </svg>Аккаунт</a></li>
                <li class="user-dropdown__item dropdown__item"><a class="user-dropdown__link dropdown__link" href="#">
                    <svg class="svg-icon">
                      <use xlink:href="./img/sprites/sprite.svg#setting"></use>
                    </svg>Настройки</a></li>
                <li class="user-dropdown__item dropdown__item"><a class="user-dropdown__link dropdown__link" href="#">
                    <svg class="svg-icon">
                      <use xlink:href="./img/sprites/sprite.svg#notifications"></use>
                    </svg>Уведомления</a></li>
                <li class="user-dropdown__item dropdown__item"><a class="user-dropdown__link dropdown__link" href="#">
                    <svg class="svg-icon">
                      <use xlink:href="./img/sprites/sprite.svg#wallet"></use>
                    </svg>Баланс</a></li>
                <li class="user-dropdown__item dropdown__item"><a class="user-dropdown__link dropdown__link" href="#">
                    <svg class="svg-icon">
                      <use xlink:href="./img/sprites/sprite.svg#support"></use>
                    </svg>Поддержка</a></li>
                <li class="user-dropdown__item dropdown__item"><a class="user-dropdown__link dropdown__link" href="#">
                    <svg class="svg-icon">
                      <use xlink:href="./img/sprites/sprite.svg#exit"></use>
                    </svg>Выход</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
